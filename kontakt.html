    <title>Beyzanur Altinay - Kontakt</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('IMG_3319.jpg') no-repeat center center/cover;
            background-attachment: fixed;
        }

        header {
            background-color: transparent;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-section {
            padding: 100px 20px;
            text-align: center;
            min-height: 100vh;
        }

        .contact-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .contact-details {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .contact-details a {
            color: #f39c12;
            text-decoration: none;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5em;
            text-decoration: none;
        }

        footer {
            background-color: rgba(34, 34, 34, 0.8); /* Hintergrund leicht transparent */
            text-align: center;
            padding: 20px 0;
            position: relative;
            width: 100%;
            color: #fff;
        }

        footer p {
            margin: 0;
        }

        /* Media Queries for mobile responsiveness */
        @media (max-width: 768px) {
            header {
                padding: 10px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .contact-section {
                padding: 80px 15px;
            }

            .contact-section h1 {
                font-size: 2em;
            }

            .contact-details {
                font-size: 1em;
            }

            footer {
                padding: 15px 0;
            }
        }

        @media (max-width: 480px) {
            .contact-section h1 {
                font-size: 1.8em;
            }

            .contact-details {
                font-size: 0.9em;
            }

            .social-icons a {
                font-size: 1.2em;
            }
        }
    </style>
</head>
